components:
  schemas:
    ApprovalStatusEnum:
      enum:
      - approved
      - experimental
      type: string
      description: |-
        * `approved` - Approved
        * `experimental` -  experimental
    BlankEnum:
      enum:
      - ''
    DrugComparisons:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        created_at:
          type: string
          format: date-time
          readOnly: true
        modified_at:
          type: string
          format: date-time
          readOnly: true
        title:
          type: string
          maxLength: 255
        url_alias:
          type: string
          nullable: true
          maxLength: 50
          pattern: ^[-a-zA-Z0-9_]+$
        comparison_criteria: {}
        expires:
          type: string
          format: date
          nullable: true
        ai_answer:
          type: string
          nullable: true
        author:
          type: integer
          nullable: true
        drugs:
          type: array
          items:
            type: integer
            nullable: true
      required:
      - comparison_criteria
      - created_at
      - id
      - modified_at
      - title
    DrugEffects:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        created_at:
          type: string
          format: date-time
          readOnly: true
        modified_at:
          type: string
          format: date-time
          readOnly: true
        severity:
          $ref: '#/components/schemas/SeverityEnum'
        reported_count:
          type: integer
          maximum: 2147483647
          minimum: -2147483648
        author:
          type: integer
          nullable: true
        side_effect:
          type: integer
          nullable: true
      required:
      - created_at
      - id
      - modified_at
      - severity
    Drugs:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        created_at:
          type: string
          format: date-time
          readOnly: true
        modified_at:
          type: string
          format: date-time
          readOnly: true
        name:
          type: string
          maxLength: 255
        description:
          type: string
          nullable: true
          maxLength: 255
        approval_status:
          $ref: '#/components/schemas/ApprovalStatusEnum'
        target_cost:
          type: integer
          maximum: 2147483647
          minimum: -2147483648
          nullable: true
        full_treatment_duration:
          type: string
          nullable: true
          maxLength: 255
        author:
          type: integer
          nullable: true
        manufacturer:
          type: integer
          nullable: true
        drug_effects:
          type: array
          items:
            type: integer
            nullable: true
            title: Drug Effects
      required:
      - created_at
      - id
      - modified_at
      - name
    Manufacturers:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        created_at:
          type: string
          format: date-time
          readOnly: true
        modified_at:
          type: string
          format: date-time
          readOnly: true
        name:
          type: string
          maxLength: 255
        location:
          type: string
          nullable: true
          maxLength: 255
        contact_info:
          type: string
          nullable: true
          maxLength: 255
        author:
          type: integer
          nullable: true
      required:
      - created_at
      - id
      - modified_at
      - name
    NullEnum:
      enum:
      - null
    OATester:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        last_login:
          type: string
          format: date-time
          nullable: true
        is_superuser:
          type: boolean
          title: Superuser status
          description: Designates that this user has all permissions without explicitly
            assigning them.
        username:
          type: string
          description: Required. 150 characters or fewer. Letters, digits and @/./+/-/_
            only.
          pattern: ^[\w.@+-]+$
          maxLength: 150
        first_name:
          type: string
          maxLength: 150
        last_name:
          type: string
          maxLength: 150
        email:
          type: string
          format: email
          title: Email address
          maxLength: 254
        is_staff:
          type: boolean
          title: Staff status
          description: Designates whether the user can log into this admin site.
        is_active:
          type: boolean
          title: Active
          description: Designates whether this user should be treated as active. Unselect
            this instead of deleting accounts.
        date_joined:
          type: string
          format: date-time
        phone:
          type: string
          maxLength: 16
        groups:
          type: array
          items:
            type: integer
          description: The groups this user belongs to. A user will get all permissions
            granted to each of their groups.
        user_permissions:
          type: array
          items:
            type: integer
          description: Specific permissions for this user.
      required:
      - id
      - phone
      - username
    PaginatedDrugComparisonsList:
      type: object
