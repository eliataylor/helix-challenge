  /api/search:
    get:
      operationId: api_search_retrieve
      description: "\n    Search endpoint that searches across multiple content types.\n\
        \    Returns grouped results by type with counts and metadata.\n    "
      parameters:
      - in: query
        name: query
        schema:
          type: string
        description: Search term to look for across selected types
        required: true
      - in: query
        name: types
        schema:
          type: string
        description: Comma-separated list of types to search in (e.g. Drugs,Manufacturers)
        required: true
      tags:
      - Search
      security:
      - cookieAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SearchResponse'
              examples:
                SuccessResponse:
                  value:
                    results:
                      Drugs:
                        items:
                        - id: 1
                          name: Aspirin
                          description: Pain reliever
                        count: 1
                    query: aspirin
                    selected_types:
                    - Drugs
                    - Manufacturers
                  summary: Success Response
          description: ''
        '400':
          description: No response body
